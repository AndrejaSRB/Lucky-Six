<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Lucky Six</title>
  </head>
  <body>
<div class="wrapper">
<div class="row">
    <div class="col-lg-6">
<div class="number-table">
    <div class="all-numbers">
    <script type="template" id="numbers-template">
    <span class="numbers">{{number}}</span>
    </script>
    </div>
    <div class="buttons-holder">
    <div class="color-selection">
        <button id="green-class" class="color-class"></button>
        <button id="blue-class" class="color-class "></button>
        <button id="red-class" class="color-class"></button>
        <button id="purple-class" class="color-class"></button>
        <button id="yellow-class" class="color-class"></button>
        <button id="orange-class" class="color-class"></button>
        <button id="brown-class" class="color-class"></button>
        <button id="pink-class" class="color-class"></button>
        
    </div>
    <button class="btn-numbers btn">Random numbers</button>
    <button class="btn-numbers btn">All colors</button>
    <button class="btn-numbers btn">Number in first 5</button>
    <div class="colors-number">
        <span>First number color</span>
        <button class="btn-green btn"><i class="far fa-circle"></i></button>
        <button class="btn-blue btn"><i class="far fa-circle"></i></button>
        <button class="btn-red btn"><i class="far fa-circle"></i></button>
        <button class="btn-purple btn"><i class="far fa-circle"></i></button>
        <button class="btn-yellow btn"><i class="far fa-circle"></i></button>
        <button class="btn-orange btn"><i class="far fa-circle"></i></button>     
        <button class="btn-pink btn"><i class="far fa-circle"></i></button>     
    </div>
    <div class="select-option">
        <div class="row">
        <div class="col-lg-6">
        <span>First number even/odd</span>
        <button class="btn">Even</button>
        <button class="btn">Odd</button>  
        </div>
        <div class="col-lg-6">
        <span>First number (-24,5+)</span>
        <button class="btn">More</button>
        <button class="btn">Less</button> 
        </div> 
        <div class="col-lg-6"> 
        <span>Even/Odd in first 5</span>
        <button class="btn">Even</button>
        <button class="btn">Odd</button>   
        </div> 
        <div class="col-lg-6">
        <span>Sum first 5 (-122,5+)</span>
        <button class="btn">More</button>
        <button class="btn">Less</button> 
        </div> 
    </div> 
    </div>
    <div class="row">
        <div class="col-lg-6">
    <div class="money-input">
        <i id="tresh" class="far fa-trash-alt"></i>
        <p>Enter your bets</p>
        <input type="number" id="money-input" min="50" step="10" value="50"> 
        <span>(â‚¬)</span>
    </div>
</div>
<div class="col-lg-6">
    <div class="your-money"></div>
    <button id="start-game" class="btn">Start Game</button>
</div>
</div>
</div>
</div>
</div>
<div class="col-lg-6">
<div class="extracted-number">
        <div class="left-side">
                <span id="first-num" class="expected-number first-five"></span>
                <span id="second-num" class="expected-number first-five"></span>
                <span id="third-num" class="expected-number first-five"></span>
                <span id="fourth-num" class="expected-number first-five"></span>
                <span id="fifth-num"class="expected-number first-five"></span>
        </div>

<div class="drum">
        
    <div class="numbers-drum">
            
            <span class="expected-number"></span>
            <script type="template" id="drum-template">
                 <span class="expected-number"></span>
         </script>
    </div> 
</div>
<div class="odds-and-numbers">
    <div class="left-odds">
            <span class="expected-number"><span>10.000</span></span>
            <span class="expected-number"><span>7.500</span></span>
            <span class="expected-number"><span>5.000</span></span>
            <span class="expected-number"><span>2.500</span></span>
            <span class="expected-number"><span>1.000</span></span>
            <span class="expected-number"><span>500</span></span>
            <span class="expected-number"><span>300</span></span>
            <span class="expected-number"><span>200</span></span>
            <span class="expected-number"><span>150</span></span>
    </div>
    <div class="right-odds">
            <span class="expected-number"> <span>9</span></span>
            <span class="expected-number"><span>8</span></span>
            <span class="expected-number"><span>7</span></span>
            <span class="expected-number"><span>6</span></span>
            <span class="expected-number"><span>5</span></span>
            <span class="expected-number"><span>4</span></span>
            <span class="expected-number"><span>3</span></span>
            <span class="expected-number"><span>2</span></span>
            <span class="expected-number"><span>1</span></span>
    </div>
    <div class="middle-odds">
            <div class="col-lg-4">
            <span class="expected-number"><span>100</span></span>
            <span class="expected-number"><span>90</span></span>
            <span class="expected-number"><span>80</span></span>
        </div>
            <div class="col-lg-4">
            <span class="expected-number"><span>70</span></span>
            <span class="expected-number"><span>60</span></span>
            <span class="expected-number"><span>50</span></span>
        </div>
            <div class="col-lg-4">
            <span class="expected-number"><span>40</span></span>
            <span class="expected-number"><span>30</span></span>
            <span class="expected-number"><span>25</span></span>
        </div>
            <div class="col-lg-4">
            <span class="expected-number"><span>20</span></span>
            <span class="expected-number"><span>15</span></span>
            <span class="expected-number"><span>10</span></span>
        </div>
    </div>       
</div>
</div>
</div>
</div>
</div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="js/numbers.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
